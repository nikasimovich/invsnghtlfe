<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closed</title>
  <link rel="icon" href="/assets/imgs/favicon.png">
  <meta property="og:image" content="/assets/imgs/sharingimg.png">
  <link rel="stylesheet" href="/assets/main.css">
</head>
<body data-base="/" data-page="/closed/">
  <script src="/assets/main.js" defer></script>
  <script>
    (function() {
      const now = new Date();
      const hour = now.getHours();
      const params = new URLSearchParams(window.location.search);
      const cracked = params.has('cracked');
      const pathname = window.location.pathname;

      const isHome = pathname === '/' || pathname === '/index.html';
      const isAlreadyClosed = pathname.includes('/closed');

      if (!(hour >= 0 && hour < 6) && !cracked && isHome && !isAlreadyClosed) {
        window.location.href = '/closed/';
      }
    })();
  </script>




  
  <div class="masthead closed">
    <div class="closedimg">
      <img src="/assets/imgs/club.svg">
      <img src="/assets/imgs/drink.svg">
      <img src="/assets/imgs/sparkle-heart.svg">
    </div>
    <h2>Sorry, the Invisible Nightlife Review is closed.<br/>
    Weâ€™re open daily from 12am to 6am.<br/>Check back then...</h2>

  </div>

  <!-- Easter egg trigger -->
  <div id="easterEgg"><img src="/assets/imgs/star.svg"></div>

  <script>
    document.getElementById('easterEgg').addEventListener('click', function () {
      alert("You stumbled upon a cracked door with light spilling out. Intrigued, you walk towards it and enter...");
      
      // Get base path by removing /closed/ if present
      const base = window.location.pathname.replace(/\/closed\/?$/, '/');
      window.location.href = base + '?cracked=1';
    });
  </script>


  <footer>

  </footer>
</body>
</html>
