<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closed</title>
  <link rel="icon" href="/invsnghtlfe/assets/imgs/favicon.png">
  <meta property="og:image" content="/invsnghtlfe/assets/imgs/sharingimg.png">
  <link rel="stylesheet" href="/invsnghtlfe/assets/main.css">
</head>
<body data-base="/invsnghtlfe/" data-page="/closed/">
  <script src="/invsnghtlfe/assets/main.js" defer></script>
  <script>
    (function() {
      const now = new Date();
      const hour = now.getHours();
      const params = new URLSearchParams(window.location.search);
      const cracked = params.has('cracked');

      const pathname = window.location.pathname;
      const cleanPath = pathname.replace(/\/index\.html$/, '/');
      const pathSegments = pathname.split('/').filter(Boolean);
      const isLikelyHomepage = pathSegments.length <= 1;

      const alreadyClosed = pathname.includes('/closed');

      // If not between 12–6am, not cracked, is homepage-ish, and not already redirected
      if (!(hour >= 0 && hour < 6) && !cracked && isLikelyHomepage && !alreadyClosed) {
        const base = cleanPath.endsWith('/') ? cleanPath : cleanPath + '/';
        window.location.href = base + 'closed/';
      }
    })();
  </script>



  
  <div class="masthead closed">
    <div class="closedimg">
      <img src="/invsnghtlfe/assets/imgs/club.svg">
      <img src="/invsnghtlfe/assets/imgs/drink.svg">
      <img src="/invsnghtlfe/assets/imgs/sparkle-heart.svg">
    </div>
    <h2>Sorry, the Invisible Nightlife Review is closed.<br/>
    We’re open daily from 12am to 6am.<br/>Check back then...</h2>

  </div>

  <!-- Easter egg trigger -->
  <div id="easterEgg"><img src="/invsnghtlfe/assets/imgs/star.svg"></div>

  <script>
    document.getElementById('easterEgg').addEventListener('click', function () {
      alert("You stumbled upon a cracked door with light spilling out. Intrigued, you walk towards it and enter...");
      
      // Get base path by removing /closed/ if present
      const base = window.location.pathname.replace(/\/closed\/?$/, '/');
      window.location.href = base + '?cracked=1';
    });
  </script>


  <footer>
    <a href="https://dirt.fyi/"><img src="/invsnghtlfe/assets/imgs/dirt-logo.svg" alt="Dirt logo"></a>
    <a href="/invsnghtlfe/masthead/">Masthead</a>
    <a href="https://www.newschool.edu/"><img src="/invsnghtlfe/assets/imgs/newschool-logo.svg" alt="New School logo"></a>
  </footer>
</body>
</html>
