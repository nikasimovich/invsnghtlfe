  <script>
    (function() {
      const now = new Date();
      const hour = now.getHours();
      const params = new URLSearchParams(window.location.search);
      const cracked = params.has('cracked');

      const pathname = window.location.pathname;
      const cleanPath = pathname.replace(/\/index\.html$/, '/');
      const pathSegments = pathname.split('/').filter(Boolean);
      const isLikelyHomepage = pathSegments.length <= 1;

      const alreadyClosed = pathname.includes('/closed');

      // If not between 12â€“6am, not cracked, is homepage-ish, and not already redirected
      if (!(hour >= 0 && hour < 6) && !cracked && isLikelyHomepage && !alreadyClosed) {
        const base = cleanPath.endsWith('/') ? cleanPath : cleanPath + '/';
        window.location.href = base + 'closed/';
      }
    })();
  </script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


<script>
  window.addEventListener('DOMContentLoaded', () => {
    const map = L.map('flame-map').setView([40.74, -73.95], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
    }).addTo(map);


    fetch('/invsnghtlfe/assets/pete.json')
      .then((res) => res.json())
      .then((data) => {
      const customIcon = L.icon({
        iconUrl: '/invsnghtlfe/assets/imgs/lighter.png',
        iconSize: [35, 100],
        iconAnchor: [12, 40],
        popupAnchor: [0, -40]
      });

      L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          return L.marker(latlng, { icon: customIcon });
        },
        onEachFeature: (feature, layer) => {
          const name = feature.properties.name || '';
          const description = feature.properties.description || '';
          layer.bindPopup(`<strong>${name}</strong><p>${description}</p>`);
        }
      }).addTo(map);
      });
  });
</script>
