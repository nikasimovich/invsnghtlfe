  <script src="/invsnghtlfe/assets/main.js" defer></script>
 <script>
   const now = new Date();
   const hour = now.getHours();
   const params = new URLSearchParams(window.location.search);
   const cracked = params.has('cracked');

   const pathname = window.location.pathname;
   const isIndex = pathname === '/' || pathname.endsWith('/index.html');

   // Check if it's NOT between 12am and 6am, and not cracked
   if (!(hour >= 0 && hour < 6) && !cracked && isIndex) {
     // Build a relative redirect (preserves whatever the base path is)
     window.location.href = pathname.replace(/\/index\.html$/, '') + 'closed/';
   }
 </script>
